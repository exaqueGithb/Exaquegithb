<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Contract</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #0a0a0a;
      --muted: #6f6f6f;
      --line: #e5e5e5;
      --accent: #000000;
    }

    body.dark {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #9a9a9a;
      --line: #1f1f1f;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      transition: background .25s, color .25s;
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 90px 22px 70px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 110px;
    }

    .title {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -1.2px;
      margin-bottom: 14px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
    }

    .toggle {
      font-size: 12px;
      padding: 6px 10px;
      border: 1px solid var(--line);
      cursor: pointer;
      user-select: none;
    }

    section {
      margin-bottom: 120px;
    }

    h2 {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: -0.3px;
      margin-bottom: 28px;
    }

    .block {
      border-top: 1px solid var(--line);
      padding-top: 26px;
    }

    .block p {
      margin: 0 0 16px;
      font-size: 15px;
      line-height: 1.7;
    }

    .block span {
      color: var(--muted);
      font-size: 13px;
    }

    .valorant {
      background: var(--fg);
      color: var(--bg);
      padding: 40px;
      border-radius: 2px;
    }

    .valorant p {
      font-size: 16px;
      margin-bottom: 18px;
    }

    .valorant .tag {
      font-size: 13px;
      opacity: 0.7;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid var(--accent);
    }

    footer {
      border-top: 1px solid var(--line);
      padding-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div>
        <div class="title">Index</div>
        <div class="subtitle">Action over perfection.</div>
      </div>
      <div class="toggle" onclick="toggleDark()">Dark</div>
    </header>

    <section>
      <h2>Overview</h2>
      <div class="block">
        <p>완벽보다 실행.</p>
        <p>속도와 결과를 우선한다.</p>
        <p><span>Contrast over decoration.</span></p>
      </div>
    </section>

    <section>
      <h2>Riot ID</h2>
      <div class="valorant">
        <p>명령하지마라#천천히쏜다</p>
        <div class="tag">ID · Riot Client</div>
      </div>
    </section>

    <section>
      <h2>Contact</h2>
      <div class="block">
        <p><span>Email</span><br>WeirdPaper@yahoo.com</p>
        <p><span>Discord</span><br>ji_0.p</p>
        <p><span>Discord ALT</span><br>exaq.ue</p>
        <p><span>Steam ID</span><br>Exaque</p>
        <p><span>Donate</span><br>
          <a href="https://www.paypal.com/qrcodes/p2pqrc/ZTDBPTY6CQSQS" target="_blank">
            PayPal.com
          </a>
        <p><span>GitHub</span><br>
          <a href="https://github.com/exaquegithb" target="_blank">
            github.com/exaquegithb
          </a>
        </p>
      </div>
    </section>

    <footer>
      © 2026
    </footer>

  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
